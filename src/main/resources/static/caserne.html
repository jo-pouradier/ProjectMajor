<!DOCTYPE HTML>
<html lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>FireAPP</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="module" src="JS/utils/httpApi.js"></script>
  <script src="JS/caserne.js"></script>
  <script src="JS/navBar.js"></script>
  <link rel="stylesheet" href="CSS/caserne.css">
</head>
<body>

<!-- NavBar -->
<div id="nav-placeholder"></div>

<!-- Caserne -->
<div>
  <div class="grid-container" id="rendu">
    <template id="Camions">
      <div class="grid-item">

        <h2>id: {{id}} type : {{type}}</h2>
        <h3>Coord : {{lon}} {{lat}}<br>
            liquide type : {{liquideType}} liquide quantity : {{liquideQuantity}} <br>
            Fuel : {{fuel}}  Crew member : {{crewMember}} <br>
            FacilityRefId : {{facilityRefId}}
            <button onclick="deleteCamion({{id}})">Delete</button>
            <button id="bot{{id}}" onclick="botCamion({{id}})">Bot</button>
        </h3>

      </div>
    </template>
  </div>

    <div class="grid-container" id="form">
  <input type="text" id="FacilityRefID" placeholder="FacilityRefID">
  <select id="type">
      <option value="CAR">CAR</option>
      <option value="FIRE_ENGINE">FIRE_ENGINE</option>
      <option value="PUMPER_TRUCK">PUMPER_TRUCK</option>
      <option value="WATER_TENDER">WATER_TENDER</option>
      <option value="TRUCK">TRUCK</option>
      <option value="TURNTABLE_LADDER_TRUCK">TURNTABLE_LADDER_TRUCK</option>
  </select>
  <select id="liquidType">
      <option value="WATER">WATER</option>
      <option value="FOAM">FOAM</option>
      <option value="POWDER">POWDER</option>
      <option value="SPECIAL_POWDER">SPECIAL_POWDER</option>
      <option value="CARBON_DIOXYDE">CARBON_DIOXYDE</option>
      <option value="ALL">ALL</option>
  </select>
  <button id="btnSubmit" onclick="createCamion()">Cr√©er Truck</button>
    </div>
  </div>
</body>
</html>
