<!DOCTYPE HTML>
<html lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>FireAPP</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="JS/caserne.js"></script>
  <script src="JS/navBar.js"></script>
  <link rel="stylesheet" href="CSS/caserne.css">
</head>
<body>

<!-- NavBar -->
<div id="nav-placeholder"></div>

<!-- Caserne -->
<div>
  <div class="grid-container" id="rendu">
    <template id="Camions">
      <div class="grid-item">

        <h2>id: {{id}} type : {{type}}</h2>
        <h3>Coord : {{lon}} {{lat}}<br>
            liquide type : {{liquideType}} liquide quantity : {{liquideQuantity}} <br>
            Fuel : {{fuel}}  Crew member : {{crewMember}} <br>
            FacilityRefId : {{facilityRefId}}
        </h3>

      </div>
    </template>
  </div>
</div>
</body>
</html>
