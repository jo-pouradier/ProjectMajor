<!DOCTYPE html>
<html>
<head>
    <title>SVG Example</title>
    <style>
        .imageContainer {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div id="imageContainer"></div>

<script>
    function createImage(color) {
        var imageContainer = document.createElement('div');
        imageContainer.classList.add('imageContainer');

        var svgCode = '<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">' +
            '<path d="M41 50.5h8v-10h-8v10zm-14 0h8v-10h-8v10zm28 0h8v-10h-8v10zm-14-16h8v-10h-8v10zm-14 0h8v-10h-8v10zm28 0h8v-10h-8v10zm-14 32h8v-10h-8v10zm-14 0h8v-10h-8v10zm28 0h8v-10h-8v10zm-14 0h8v-10h-8v10zm14-32h8v-10h-8v10zm-28 0h8v-10h-8v10zm14-16h8v-10h-8v10zm0 16h8v-10h-8v10z" fill="' + color + '"/>' +
            '</svg>';

        var image = new Image();
        image.src = 'data:image/svg+xml;base64,' + btoa(svgCode);

        imageContainer.appendChild(image);

        return imageContainer;
    }

    // Generate multiple images with different colors
    var imageContainer = document.getElementById('imageContainer');
    var colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff8000', '#8000ff'];

    colors.forEach(function (color) {
        var imageElement = createImage(color);
        imageContainer.appendChild(imageElement);
    });
</script>
</body>
</html>
