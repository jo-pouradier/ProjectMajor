<!DOCTYPE html>
<html lang="en" xmlns:fill="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/map.css">
    <link rel="stylesheet" href="CSS/truck.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script src="JS/navBar.js"></script>

</head>
<body>

<!-- NavBar -->
<div id="nav-placeholder"></div>

<div>
    <div id="menuContainer">
        <button onclick="toggleMenu()" id="menuButton">Menu</button>
        <div id="menu" style="display: none;">
            <div id="menuContainerHeader">Drag Me</div>
            <div class="option">
                <input type="checkbox" id="limitSquare" onclick="displayLimitSquare()">
                <label for="limitSquare">Display limit square</label>
            </div>
            <div class="option">
                <input type="checkbox" id="teamVehicle" onclick="displayTeamTrucks()">
                <label for="teamVehicle">Display team vehicle</label>
            </div>
            <div class="option">
                <input type="checkbox" id="option3">
                <label for="option3">Option 3</label>
            </div>
            <div class="option">
                <input type="checkbox" id="option4">
                <label for="option4">Option 4</label>
            </div>
            <div class="option">
                <input type="checkbox" id="option5">
                <label for="option5">Option 5</label>
            </div>
        </div>
    </div>
</div>

<!-- Map -->
<div id="map"></div>
<script type="module" src="./JS/map.js"></script>
<script type="module" src="./JS/mapMenu.js"></script>
<div>Fire Image by <a href="https://www.freepik.com/free-vector/colorful-fire-flame-icons_801494.htm">Freepik</a></div>

<script src="JS/dragElement.js"></script>

</body>
