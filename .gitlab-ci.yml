  - package
  - push
  - deploy

job_build_project:
  image: maven:3-jdk-8
  stage: package
  script:
    - mvn -f pom.xml package
  artifacts:
    paths:
      - ./target/*.jar
    reports:
      junit: ./target/test-results/*.xml

