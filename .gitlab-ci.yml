stages:
  - build

docker_build:
  image: docker:19.03.12
  stage: build
  services:
    - docker:19.03.12-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY/cpelyon/4eti-2022-2023/projet_clbd_g4_2022-2023:latest .
    - docker push $CI_REGISTRY/cpelyon/4eti-2022-2023/projet_clbd_g4_2022-2023